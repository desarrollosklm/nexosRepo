<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">

    <input type="hidden" name="idBook" 
    [value]="service.formData.idBook" />
    
    <div class="form-group">
        <label>NOMBRE EDITORIAL</label>
        <input uppercase class="form-control form-control-lg" placeholder="Nombre de editorial" name="name" #name="ngModel" [(ngModel)]="service.formData.name">
    </div>

    <div class="form-group">
        <label>DIRECCION CORRESPONDENCIA</label>
        <input uppercase class="form-control form-control-lg" placeholder="Direccion de correspondencia" name="correspondenceAddress" #correspondenceAddress="ngModel" [(ngModel)]="service.formData.correspondenceAddress">
    </div>

    <div class="form-group">
        <label>TELEFONO</label>
        <input class="form-control form-control-lg" placeholder="Telefono de contacto" name="phone" #phone="ngModel" [(ngModel)]="service.formData.phone">
    </div>

    <div class="form-group">
        <label>CORRERO ELECTRONICO</label>
        <input lowercase class="form-control form-control-lg" placeholder="Correo electronico" name="email" #email="ngModel" [(ngModel)]="service.formData.email">
    </div>

    <div class="form-group">
        <label>MAXIMO DE LIBROS REGISTRADOS</label>
        <input type="number" class="form-control form-control-lg" placeholder="Numero maximo de libros registrados" name="maximumBooksRegistered" #maximumBooksRegistered="ngModel" [(ngModel)]="service.formData.maximumBooksRegistered">
    </div>

    <div class="form-row"></div>

    <div class="form-group">
        <br>
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Guardar</button>
    </div>

</form>

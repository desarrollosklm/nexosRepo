<div class="row">
    <div class="col-md-6">
        <div class="card">
            <h5 class="card-header">Formulario</h5>
            <div class="card-body">
                <app-editorial-form></app-editorial-form>
            </div>
          </div>
        
    </div>

    <div class="col-md-6">
        <div class="card">
            <h5 class="card-header">Listado Editoriales</h5>
            <div class="card-body d-flex flex-row flex-nowrap overflow-auto">
              
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Codigo Editorial</th>
                            <th>Nombre</th>
                            <th>Direccion</th>
                            <th>Telefono</th>
                            <th>Correo-E</th>
                            <th>Maximo Libros</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lb of service.list">
                            <td (click)="populateForm(lb)">{{lb.idEditorial}}</td>
                            <td (click)="populateForm(lb)">{{lb.name}}</td>
                            <td (click)="populateForm(lb)">{{lb.correspondenceAddress}}</td>
                            <td (click)="populateForm(lb)">{{lb.phone}}</td>
                            <td (click)="populateForm(lb)">{{lb.email}}</td>
                            <td (click)="populateForm(lb)">{{lb.maximumBooksRegistered}}</td>
                            <td>
                                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(lb.idEditorial)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
          </div>
        
    </div>
</div>
